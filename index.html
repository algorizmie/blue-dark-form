<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="form">
            <div class="form__block">
                <h2 class="form__title">login</h2>
                <form action="">
                    <div class="form__group">
                        <label for="" class="form__label">user name</label>
                        <input type="text" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">password</label>
                        <input type="password" class="form__control">
                    </div>
                    <div class="form__group">
                        <input type="checkbox" id="remember_inp" class="form__checkbox">
                        <label for="remember_inp" class="form__checkbox--label">
                            <span class="form__checkbox--input"></span>
                            <span class="form__checkbox--text">Remember me?</span>
                        </label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <footer>
                    <p style="color:#b3b9c5; font-size: 10px; text-align: center; text-transform: uppercase">powered by <a href="https://twitter.com/algorizmie">ZAKARIA</a></p>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
